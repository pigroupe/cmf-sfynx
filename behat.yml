default:
    autoload: src/
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            browser_name: 'firefox'
            sessions:
                my_session_selenium:
                    selenium2: ~
                my_session_zombie:
                    zombie: ~    
                my_session_symfony2:
                    symfony2: ~                       
            base_url: http://www.sfynx.local/app_test.php
            
    suites:
        auth:
            type: symfony_bundle
            bundle: 'SfynxAuthBundle'
            contexts: 
                - Sfynx\BehatBundle\Behat\MinkExtension\Context\MinkContext
                - Sfynx\BehatBundle\Behat\MinkExtension\Context\SubContext\AjaxSubContext
                - Sfynx\BehatBundle\Behat\MinkExtension\Context\SubContext\HiddenFieldSubContext
                - Sfynx\BehatBundle\Behat\MinkExtension\Context\SubContext\RadioButtonSubContext
            
    formatters:
        pretty:
            verbose:  true
            paths:    true
            snippets: true            

